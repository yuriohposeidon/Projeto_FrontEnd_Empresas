<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/departments.css">
    <link rel="stylesheet" href="./styles/form.css">
    <title>DashBoard ADM</title>
</head>
<body>
    <header>
        <div class="name__header">
            <img class="eclipse" src="../images/Eclipse.svg" alt="eclipse">
            <span class="name__companie">Kenzie Empresas</span>
        </div>
    
        <button class="logout__header"> Logout </button>

        <button class="button__selector"><img src="../images/Vector.svg" alt="seta"> </button>
    </header>

<main>
    <section>
        <div class="div__organization">
        <h2 class="title__departments">Departamentos</h2>
        <select class="select__company" name="select__company" id="select__company"> Selecionar Empresa
            <option class="option" value="Selecionar Empresa"> Selecionar Empresa </option>
        </select>
        <button class="button__create"> <img class="image__button" src="../images/Vector2.svg" alt="+"> Criar</button>
        </div>

        <ul class="card__container">
            <li class="list__container">
                <span class="department__name"> Department name </span>
                <span class="department__description"> Department description </span>
                <span class="company__name"> company name </span>
                <div class="button__container">
                    <button  class="button__view" > <img src="../images/view.svg" alt=""> </button>
                    <button class="button__edit"> <img src="../images/edition.svg" alt=""> </button>
                    <button class="button__delete"> <img src="../images/delete.svg" alt=""> </button>
                </div>
            </li>
        </ul>
    </section>

    <dialog class="modal__container">
        <form class="form__container" >

            <h2 class="title__form">Criar Departamento</h2>

            <input class="inputs"
            type="text" 
            name="name" 
            id="name"
            placeholder="Nome do departamento">

            <input class="inputs"
            type="text" 
            name="description" 
            id="description"
            placeholder="Descrição">

            <select class="select__form" name="" id="">
            <option class="option__form" value="Selecionar Empresa"> Selecionar Empresa</option>
            </select>

            <button class="button__form">Criar o departamento</button>

            <button class="close__modal"> X </button>


        </form>
    </dialog>
</main>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
